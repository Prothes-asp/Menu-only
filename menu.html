<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menubar Edit</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
		
		.menu{
			background-color:#222;
			color:#fff;
			position:sticky;
			top:0px;
			z-index:999;
		}
		.menu ul{
			list-style-type:none;
			display:flex;
			flex-wrap:wrap;
		}
		.menu ul li{
          flex:1 1 200px;
		}
		.menu ul li a{
			display:inline-block;
			color:#fff;
			text-decoration:none;
			font-weight:bold;
			padding:30px;
			margin-left: 70px;
		}
		.menu ul li a:hover{
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li><a href="" target="_blank">Home</a></li>
			<li><a href="" target="_blank">Application</a></li>
			<li><a href="" target="_blank">Menu</a></li>
			<li><a href="" target="_blank">Register</a></li>
			<li><a href="" target="_blank">Contact</a></li>
		</ul>
	</div>
</body>
</html>
